<form action="{{ providerURL }}" method="POST">
    <button 
    	type="submit" 
    	class="btn btn-xs btn-clear"
    >
        <span 
        	data-translate="" 
        	translate-values="{ label: label }"
        >
        	<img 
				ng-src="{{image_path}}" 
				alt="{{label}}" 
				height="30" 
				width="30"
			>
       	</span>
    </button>
