<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Dashboard</h2>
	</div>
	<div class="col-lg-2">
		<h2>
		<button 
			type="button"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info pull-right"
        >
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
            <span data-translate="entity.action.back"> Back</span>
        </button>
		
		<h2>
	</div>

					<h5>Most Affected Network Elements</h5>
					<div ibox-tools></div>
				</div>

				<div class="ibox-content" ng-controller="controller_prediction_score_chart_C as vm">
					<div>

							barchart

							height="200"

			</div>
		</div>
	</div>
