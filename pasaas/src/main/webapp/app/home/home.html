<div class="well">
	<fieldset>
	    <h2>Organization Information</h2>

	    <div class="row">
	        <div class="col-lg-8">
	            <div class="form-group">
	                <label>Name *</label>
	                <input id="name" ng-model="formData.name" name="name" type="text" class="form-control">
	            </div>
	            <div class="form-group">
	                <label>Website *</label>
	                <input id="website" name="website" type="text" class="form-control required">
	            </div>
	        </div>
	        <div class="col-lg-4">
	            <div class="text-center">
	                <div>
	                    <i class="fa fa-sign-in" style="font-size: 130px;color: #e5e5e5 "></i>
	                </div>
	            </div>
	        </div>
	    </div>
	    <a ui-sref="wizard.step_two" class="btn btn-primary">Next</a>
	</fieldset>

</div>
<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>

            <h1 data-translate="home.title">PERVAZIVE PREDICTIVE ANALYTICS</h1>
            <p class="lead" data-translate="home.subtitle">Telecom Analytics</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
