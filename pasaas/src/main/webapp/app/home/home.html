<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title">PERVAZIVE PREDICTIVE ANALYTICS</h1>
            <p class="lead" data-translate="home.subtitle">Telecom Analytics</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                
                <div class="form-group">
            <label data-translate="pasaasApp.pAOrganization.organization" for="field_paorg">XXX</label>
            <select class="form-control" id="field_paorg" name="paorg" ng-model="vm.pAOrganizationsUser.organization" ng-options="pAOrganizationsUser in vm.pAOrganizationsUser track by pAOrganizationsUser.id">
                <option value=""></option>
            </select>
        </div>


                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.authenticated" translate-compile>
                    If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.register" translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>

            <p>
             <span data-translate="home.like">If you like Pervazive Products, don't forget to like us on </span>&nbsp;<a href="https://www.facebook.com/pervazive/" target="_blank" data-translate="home.facebook">FaceBook</a>!
            </p>
        </div>
    </div>
</div>
