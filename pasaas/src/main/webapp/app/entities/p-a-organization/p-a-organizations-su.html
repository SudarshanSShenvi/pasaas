<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5 data-translate="pasaasApp.pAOrganization.home.title">Organizations</h5>

					<div ibox-tools></div>
					<input 
	                	type="text" 
	                	ng-model="serachText" 
	                	class="btn-xs pull-right" 
	                	placeholder="Search..."
	                >
	                <span class="pull-right">&nbsp;</span>
					<button 
						class="btn btn-primary btn-xs pull-right" 
						ui-sref="p-a-organization.su.new"
					>
						<span  data-translate="pasaasApp.pAOrganization.home.createLabel">
							Create new PA Organization
						</span>
					</button>
				</div>

				<div class="ibox-content">
					<!-- <table 
						datatable="" 
						class="table table-striped table-hover dataTables-example"
					>
						<thead>
							<tr>
								<th><span data-translate="global.field.id">ID</span></th>
								<th><span data-translate="pasaasApp.pAOrganization.organization">Organization</span></th>
								<th><span data-translate="pasaasApp.pAOrganization.validfrom">Validfrom</span></th>
								<th><span data-translate="pasaasApp.pAOrganization.validto">Validto</span></th>
								<th><span data-translate="pasaasApp.pAOrganization.pastatus">Pastatus</span></th>
								<th><span data-translate="pasaasApp.pAOrganization.pabporg">Pabporg</span></th>
							</tr>
						</thead> -->
					<table class="jh-table table table-striped table-hover">
						<thead>
							<tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
								<th jh-sort-by="id">
									<span data-translate="global.field.id">ID</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="organization">
									<span data-translate="pasaasApp.pAOrganization.organization">Organization</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="validfrom">
									<span data-translate="pasaasApp.pAOrganization.validfrom">Validfrom</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="validto">
									<span data-translate="pasaasApp.pAOrganization.validto">Validto</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="pastatus">
									<span data-translate="pasaasApp.pAOrganization.pastatus">Pastatus</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="pabporg.businessplan">
									<span data-translate="pasaasApp.pAOrganization.pabporg">Pabporg</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th></th>
							</tr>
						</thead>	
						<tbody 
                        	infinite-scroll="vm.loadPage(vm.page + 1)" 
                        	infinite-scroll-disabled="vm.page >= vm.links['last']"
                        >
							<tr 
								class="gradeX" 
								ng-repeat="pAOrganization in vm.pAOrganizations | filter : serachText track by pAOrganization.id"
							>
								<td><a ui-sref="p-a-organization-detail({id:pAOrganization.id})">{{pAOrganization.id}}</a></td>
								<td>{{pAOrganization.organization}}</td>
								<td>{{pAOrganization.validfrom | date:'medium'}}</td>
								<td>{{pAOrganization.validto | date:'medium'}}</td>
								<td data-translate="{{'pasaasApp.PAStatus.' + pAOrganization.pastatus}}">{{pAOrganization.pastatus}}</td>
								<td>
									<a ui-sref="p-a-business-plan-detail({id:pAOrganization.pabporg.id})">{{pAOrganization.pabporg.businessplan}}</a>
								</td>
								<td class="text-right">
									<div class="btn-group flex-btn-group-container">
										<button type="submit"
												ui-sref="p-a-organization-detail.su({id:pAOrganization.id})"
												class="btn btn-info btn-sm">
											<span class="glyphicon glyphicon-eye-open"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-organization.su.edit({id:pAOrganization.id})"
												class="btn btn-primary btn-sm">
											<span class="glyphicon glyphicon-pencil"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-organization.su.delete({id:pAOrganization.id})"
												class="btn btn-danger btn-sm">
											<span class="glyphicon glyphicon-remove-circle"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
