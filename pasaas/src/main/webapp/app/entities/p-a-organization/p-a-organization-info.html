<!-- <div ng-controller='controller_step_one'> -->
<div class="well">
	<fieldset>
	    <h2>Organization Information</h2>

	    <div class="row">
	        <div class="col-lg-8">
	        <form 
				name="editForm" 
				role="form" 
				novalidate 
				ng-submit="vm.save()"
			>
	            <jhi-alert-error></jhi-alert-error>

				<div class="form-group" ng-show="vm.pAOrganization.id">
					<label 
						for="id" 
						data-translate="global.field.id"
					>ID</label>
					<input 
						type="text" 
						class="form-control" 
						id="id" 
						name="id"
						ng-model="vm.pAOrganization.id" 
						readonly
					/>
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.organization" 
						for="field_organization"
					>Organization</label>
					<input 
						type="text" 
						class="form-control" 
						name="organization" id="field_organization"
						ng-model="vm.pAOrganization.organization"
						readonly
					/>
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.validfrom" 
						for="field_validfrom"
					>Validfrom</label>
					<div class="input-group">
						<input 
							id="field_validfrom" 
							type="text" 
							class="form-control" 
							name="validfrom" 
							datetime-picker="{{dateformat}}" 
							ng-model="vm.pAOrganization.validfrom" 
							is-open="vm.datePickerOpenStatus.validfrom"
							readonly
						/>
						<span class="input-group-btn">
							<button 
								type="button" 
								class="btn btn-default" 
							><i class="glyphicon glyphicon-calendar"></i></button>
								<!-- ng-click="vm.openCalendar('validfrom')" -->
						</span>
					</div>
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.validto" 
						for="field_validto"
					>Validto</label>
					<div class="input-group">
						<input 
							id="field_validto" 
							type="text" 
							class="form-control" 
							name="validto" 
							datetime-picker="{{dateformat}}" 
							ng-model="vm.pAOrganization.validto" 
							is-open="vm.datePickerOpenStatus.validto"
							readonly
						/>
						<span class="input-group-btn">
							<button 
								type="button" 
								class="btn btn-default" 
							><i class="glyphicon glyphicon-calendar"></i></button>
								<!-- ng-click="vm.openCalendar('validto')" -->
						</span>
					</div>
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.pastatus" 
						for="field_pastatus"
					>Pastatus</label>
					<select 
						class="form-control" 
						name="pastatus" 
						ng-model="vm.pAOrganization.pastatus" 
						id="field_pastatus"
						ng-disabled="true"
					>
						<option value="Active" data-translate="pasaasApp.PAStatus.Active">Active</option>
						<option value="Inactive" data-translate="pasaasApp.PAStatus.Inactive">Inactive</option>
						<option value="Delete" data-translate="pasaasApp.PAStatus.Delete">Delete</option>
					</select>
				</div>

				<div class="form-group">
					<label 
						data-translate="pasaasApp.pAOrganization.pabporg" 
						for="field_pabporg"
					>Pabporg</label>
					<input 
						type="text" 
						class="form-control" 
						name="pabporg" 
						id="field_pabporg" 
						ng-model="vm.pAOrganization.pabporg.businessplan"
						readonly
					/>
					<!-- <select 
						class="form-control" 
						id="field_pabporg" 
						name="pabporg" 
						ng-model="vm.pAOrganization.pabporg" 
						ng-options="pABusinessPlan as pABusinessPlan.businessplan for pABusinessPlan in vm.pAOrganization.pabusinessplans track by pABusinessPlan.id"
						ng-disabled="true"
					>
						<option value=""></option>
					</select> -->
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.industrytype" 
						for="field_industrytype"
					>Industry Type</label>
					<input 
						type="text" 
						class="form-control" 
						name="industrytype" id="field_industrytype"
						ng-model="vm.pAOrganization.industrytype"
						readonly
					/>
				</div>

				<div class="form-group">
					<label 
						class="control-label" 
						data-translate="pasaasApp.pAOrganization.website" 
						for="field_website"
					>Website</label>
					<input 
						type="text" 
						class="form-control" 
						name="website" id="field_website"
						ng-model="vm.pAOrganization.website"
						readonly
					/>
				</div>
				<!-- <button 
					type="button" 
					class="btn btn-default" 
					data-dismiss="modal" 
					ng-click="vm.clear()"
				>
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
					<span data-translate="entity.action.cancel">Cancel</span>
				</button>
				<button 
					type="submit" 
					ng-disabled="editForm.$invalid || vm.isSaving" 
					class="btn btn-primary"
				>
					<span class="glyphicon glyphicon-save"></span>&nbsp;
					<span data-translate="entity.action.save">Save</span>
				</button> -->
				<button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
		            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
		        </button>
				<!-- <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="p-a-organization.su">
					<span data-translate="entity.action.cancel" class="ng-scope">Back</span>
				</button> -->
				</form>
	        </div>
	        <div class="col-lg-4">
	            <div class="text-center">
	                <div>
	                    <i class="fa fa-sign-in" style="font-size: 130px;color: #e5e5e5 "></i>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- <a ui-sref="wizard.step_two" class="btn btn-primary">Next</a> -->
	</fieldset>

</div>
