<div>
	<h2>
		<span data-translate="pasaasApp.pAOrganization.detail.title">PA Organization</span> {{vm.pAOrganization.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt><span data-translate="pasaasApp.pAOrganization.organization">Organization</span></dt>
		<dd>
			<span>{{vm.pAOrganization.organization}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAOrganization.validfrom">Validfrom</span></dt>
		<dd>
			<span>{{vm.pAOrganization.validfrom | date:'medium'}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAOrganization.validto">Validto</span></dt>
		<dd>
			<span>{{vm.pAOrganization.validto | date:'medium'}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAOrganization.pastatus">Pastatus</span></dt>
		<dd>
			<span data-translate="{{'pasaasApp.PAStatus.' + vm.pAOrganization.pastatus}}">{{vm.pAOrganization.pastatus}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAOrganization.pabporg">Pabporg</span></dt>
		<dd>
			<a ui-sref="p-a-business-plan-detail({id:vm.pAOrganization.pabporg.id})">{{vm.pAOrganization.pabporg.businessplan}}</a>
		</dd>
	</dl>

	<button 
		type="submit"
		ui-sref="{{ vm.previousState }}"
		class="btn btn-info"
	>
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
		<span data-translate="entity.action.back"> Back</span>
	</button>

	<button 
		type="button" 
		ui-sref="p-a-organization-detail.edit({id:vm.pAOrganization.id})" 
		class="btn btn-primary"
	>
		<span class="glyphicon glyphicon-pencil"></span>
		<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
	</button>
</div>
