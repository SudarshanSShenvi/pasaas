<form 
    name="editForm" 
    role="form" 
    novalidate 
    ng-submit="vm.save()" 
    class="animated fadeInDown" 
>   

    <div class="modal-header bg-primary">
        <button 
            type="button" 
            class="close" 
            aria-hidden="true"
            ui-sref="{{ vm.previousState }}" 
        >&times;</button>
        <!-- <button 
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-hidden="true"
            ng-click="vm.clear()"
        >&times;</button> -->
        <h4 
            class="modal-title" 
            id="myPAGeneralConfigLabel" 
            data-translate="pasaasApp.pAGeneralConfig.home.createOrEditLabel"
        >General Configuration</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" ng-show="vm.pAGeneralConfig.id">
                    <label for="id" data-translate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                            ng-model="vm.pAGeneralConfig.id" readonly />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.hdfsurl" for="field_hdfsurl">Hdfsurl</label>
                    <input type="text" class="form-control" name="hdfsurl" id="field_hdfsurl"
                            ng-model="vm.pAGeneralConfig.hdfsurl"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.sparkurl" for="field_sparkurl">Sparkurl</label>
                    <input type="text" class="form-control" name="sparkurl" id="field_sparkurl"
                            ng-model="vm.pAGeneralConfig.sparkurl"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.created_date" for="field_created_date">created_date</label>
                    <input type="text" class="form-control" name="created_date" id="field_created_date"
                            ng-model="vm.pAGeneralConfig.createdDate | date:'medium'"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.hdfsbasedir" for="field_hdfsbasedir">hdfsbasedir</label>
                    <input type="text" class="form-control" name="hdfsbasedir" id="field_hdfsbasedir"
                            ng-model="vm.pAGeneralConfig.hdfsbasedir"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.trainingfeeddir" for="field_trainingfeeddir">trainingfeeddir</label>
                    <input type="text" class="form-control" name="trainingfeeddir" id="field_trainingfeeddir"
                            ng-model="vm.pAGeneralConfig.trainingfeeddir"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.predictfeeddir" for="field_predictfeeddir">predictfeeddir</label>
                    <input type="text" class="form-control" name="predictfeeddir" id="field_predictfeeddir"
                            ng-model="vm.pAGeneralConfig.predictfeeddir"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.trainingrollupinfile" for="field_trainingrollupinfile">trainingrollupinfile</label>
                    <input type="text" class="form-control" name="trainingrollupinfile" id="field_trainingrollupinfile"
                            ng-model="vm.pAGeneralConfig.trainingrollupinfile"
                             />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.predictrollupinfile" for="field_predictrollupinfile">predictrollupinfile</label>
                    <input type="text" class="form-control" name="predictrollupinfile" id="field_predictrollupinfile"
                            ng-model="vm.pAGeneralConfig.predictrollupinfile"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.expressionfilepath" for="field_expressionfilepath">expressionfilepath</label>
                    <input type="text" class="form-control" name="expressionfilepath" id="field_expressionfilepath"
                            ng-model="vm.pAGeneralConfig.expressionfilepath"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.trainingpatternoutfile" for="field_trainingpatternoutfile">trainingpatternoutfile</label>
                    <input type="text" class="form-control" name="trainingpatternoutfile" id="field_trainingpatternoutfile"
                            ng-model="vm.pAGeneralConfig.trainingpatternoutfile"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.predictpatternoutfile" for="field_predictpatternoutfile">predictpatternoutfile</label>
                    <input type="text" class="form-control" name="predictpatternoutfile" id="field_predictpatternoutfile"
                            ng-model="vm.pAGeneralConfig.predictpatternoutfile"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.trainingpatterntmpoutfile" for="field_trainingpatterntmpoutfile">trainingpatterntmpoutfile</label>
                    <input type="text" class="form-control" name="trainingpatterntmpoutfile" id="field_trainingpatterntmpoutfile"
                            ng-model="vm.pAGeneralConfig.trainingpatterntmpoutfile"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.predictpatterntmpoutfile" for="field_predictpatterntmpoutfile">predictpatterntmpoutfile</label>
                    <input type="text" class="form-control" name="predictpatterntmpoutfile" id="field_predictpatterntmpoutfile"
                            ng-model="vm.pAGeneralConfig.predictpatterntmpoutfile"
                             />
                </div>
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.sqltmpuploadpath" for="field_sqltmpuploadpath">sqltmpuploadpath</label>
                    <input type="text" class="form-control" name="sqltmpuploadpath" id="field_sqltmpuploadpath"
                            ng-model="vm.pAGeneralConfig.sqltmpuploadpath"
                             />
                </div>
                
                <div class="form-group">
                    <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.pastatus" for="field_pastatus">Pastatus</label>
                    <select class="form-control" name="pastatus" ng-model="vm.pAGeneralConfig.pastatus" id="field_pastatus">
                        <option value="Active" data-translate="pasaasApp.PAStatus.Active">Active</option>
                        <option value="Inactive" data-translate="pasaasApp.PAStatus.Inactive">Inactive</option>
                        <option value="Delete" data-translate="pasaasApp.PAStatus.Delete">Delete</option>
                    </select>
                </div>
            </div>
        </div>
        
        
        
        <div class="form-group" ngf-drop ngf-change="vm.setMsgattachments($file, vm.pAGeneralConfig)">
            <label class="control-label" data-translate="pasaasApp.pAGeneralConfig.exprfile" for="field_msgattachments">Expression File</label>
            <div>
                <div ng-if="vm.pAGeneralConfig.exprfile" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.pAGeneralConfig.exprfileContentType, vm.pAGeneralConfig.exprfile)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.pAGeneralConfig.exprfileContentType}}, {{vm.byteSize(vm.pAGeneralConfig.exprfile)}}</span>
                    <button type="button" ng-click="vm.pAGeneralConfig.exprfile=null;vm.pAGeneralConfig.exprfileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setMsgattachments($file, vm.pAGeneralConfig)" data-translate="entity.action.addblob">
                    Add Attachment
                </button>
            </div>
            <input type="hidden" class="form-control" name="exprfile" id="field_exprfile"
                    ng-model="vm.pAGeneralConfig.exprfile"
                     />
            <input type="hidden" class="form-control" name="exprfileContentType" id="field_exprfileContentType"
                    ng-model="vm.pAGeneralConfig.exprfileContentType" />
        </div>

    </div>

    <div class="modal-footer">
        <button 
            type="button" 
            class="btn btn-default" 
            ui-sref="{{ vm.previousState }}" 
        >
        <!-- <button 
            type="button" 
            class="btn btn-default" 
            data-dismiss="modal" 
            ng-click="vm.clear()"
        > -->
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button 
            type="submit" 
            ng-disabled="editForm.$invalid || vm.isSaving" 
            class="btn btn-primary"
        >
            <span class="glyphicon glyphicon-save"></span>&nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
