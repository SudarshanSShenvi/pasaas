<div class="wrapper wrapper-content animated fadeInRight">

			<div class="ibox">

				</div>

						</div>
						<div class="col-md-2">
							<button 
								class="btn btn-primary btn-xs btn-block pull-right" 
								ui-sref="p-a-general-config.new"
							>
								Create New Configuration
							</button>
						</div>
						<div class="col-md-2">
							<input 
			                	type="text" 
			                	ng-model="serachText" 
			                	class="btn-xs btn-block pull-right" 
			                	placeholder="Search..."
			                >
						</div>
					</div>
					
	                <!-- <span class="pull-right">&nbsp;</span> -->

					<table class="jh-table table table-striped table-hover">
						<thead>
							<tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
								<th jh-sort-by="id">
									<span data-translate="global.field.id">ID</span>
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="hdfsurl">
									<span data-translate="pasaasApp.pAGeneralConfig.hdfsurl">Hdfsurl</span>
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="sparkurl">
									<span data-translate="pasaasApp.pAGeneralConfig.sparkurl">Sparkurl</span>
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="created_date">
									<span data-translate="pasaasApp.pAGeneralConfig.created_date">created_date</span>
									<span class="glyphicon glyphicon-sort"></span>
								</th>
								<th jh-sort-by="pastatus">
									<span data-translate="pasaasApp.pAGeneralConfig.pastatus">Pastatus</span> 
									<span class="glyphicon glyphicon-sort"></span>
								</th>
							</tr>
						</thead>
						<tbody 
                        	infinite-scroll="vm.loadPage(vm.page + 1)" 
                        	infinite-scroll-disabled="vm.page >= vm.links['last']"
                        >
							<tr 
								class="gradeX" 
								ng-repeat="pAGeneralConfig in vm.pAGeneralConfigs | filter : serachText track by pAGeneralConfig.id"
							>
								<td><a ui-sref="p-a-general-config-detail({id:pAGeneralConfig.id})">{{pAGeneralConfig.id}}</a></td>
								<td>{{pAGeneralConfig.hdfsurl}}</td>
								<td>{{pAGeneralConfig.sparkurl}}</td>
								<td>{{pAGeneralConfig.createdDate | date:'medium'}}</td>
								<td data-translate="{{'pasaasApp.PAStatus.' + pAGeneralConfig.pastatus}}">{{pAGeneralConfig.pastatus}}</td>
								<!-- <td>{{pAGeneralConfig.dr_script}}</td> -->
								<td class="text-right">
									<div class="btn-group flex-btn-group-container">
										<button type="submit"
												ui-sref="p-a-general-config-detail({id:pAGeneralConfig.id})"
												class="btn btn-info btn-sm">
											<span class="glyphicon glyphicon-eye-open"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-general-config.edit({id:pAGeneralConfig.id})"
												class="btn btn-primary btn-sm">
											<span class="glyphicon glyphicon-pencil"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-general-config.delete({id:pAGeneralConfig.id})"
												class="btn btn-danger btn-sm">
											<span class="glyphicon glyphicon-remove-circle"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
