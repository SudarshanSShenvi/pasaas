<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Predictions</h5>

                    <div ibox-tools></div>
                    <!-- <button 
                        class="btn btn-primary btn-xs pull-right" 
                        ui-sref="p-a-organization.new"
                    >
                        Create New Organization
                    </button> -->
                </div>

                <div class="ibox-content">
                    <jhi-alert></jhi-alert>
                    <table 
                        datatable="ng" 
                        class="table table-striped table-hover dataTables-example"
                    >
                        <thead>
                            <tr>
                                <th><span data-translate="global.field.id">ID</span></th>
                                <th><span data-translate="pasaasApp.pAPrediction.predictiondate">Predictiondate</span></th>
                                <th><span data-translate="pasaasApp.pAPrediction.nename">Nename</span></th>
                                <th><span data-translate="pasaasApp.pAPrediction.faulttype">Faulttype</span></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                class="gradeX" 
                                ng-repeat="pAPrediction in vm.pAPredictions track by pAPrediction.id"
                            >
                                <td><a ui-sref="p-a-prediction-detail({id:pAPrediction.id})">{{pAPrediction.id}}</a></td>
                                <td>{{pAPrediction.predictiondate | date:'medium'}}</td>
                                <td>{{pAPrediction.nename}}</td>
                                <td>{{pAPrediction.faulttype}}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit"
                                                ui-sref="p-a-prediction-detail({id:pAPrediction.id})"
                                                class="btn btn-info btn-sm">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                                        </button>
                                        <!-- <button type="submit"
                                                ui-sref="p-a-prediction.edit({id:pAPrediction.id})"
                                                class="btn btn-primary btn-sm">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                                        </button>
                                        <button type="submit"
                                                ui-sref="p-a-prediction.delete({id:pAPrediction.id})"
                                                class="btn btn-danger btn-sm">
                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                                        </button> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
