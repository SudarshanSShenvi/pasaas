<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5 data-translate="pasaasApp.pAReport.home.title">Reports</h5>

					<div ibox-tools></div>
					<button 
						class="btn btn-primary btn-xs pull-right" 
						ui-sref="p-a-report.new"
					>
						<span data-translate="pasaasApp.pAReport.home.createLabel">
							Create new Report
						</span>
					</button>
				</div>

				<div class="ibox-content">
					<table 
						datatable="ng" 
						class="table table-striped table-hover dataTables-example"
					>
						<thead>
							<tr>
								<th><span data-translate="global.field.id">ID</span></th>
								<th><span data-translate="pasaasApp.pAReport.projectId">projectId</span></th>
								<th><span data-translate="pasaasApp.pAReport.reporttype">Reporttype</span></th>
								<th><span data-translate="pasaasApp.pAReport.reportname">Reportname</span></th>
								<th><span data-translate="pasaasApp.pAReport.reportparms">Reportparms</span></th>
								<th><span data-translate="pasaasApp.pAReport.paorgrep">Paorgrep</span></th>
								<th><span data-translate="pasaasApp.pAReport.pastatus">Status</span></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr 
								class="gradeX" 
								ng-repeat="pAReport in vm.pAReports track by pAReport.id"
							>
								<td><a ui-sref="p-a-report-detail({id:pAReport.id})">{{pAReport.id}}</a></td>
								<td>{{pAReport.projectId}}</td>
								<td>{{pAReport.reporttype}}</td>
								<td>{{pAReport.reportname}}</td>
								<td>{{pAReport.reportparms}}</td>
								<td>
									<a ui-sref="p-a-organization-detail({id:pAReport.paorgrep.id})">{{pAReport.paorgrep.organization}}</a>
								</td>
								<td data-translate="{{'pasaasApp.PAStatus.' + pAReport.pastatus}}">{{pAReport.pastatus}}</td>
								<td class="text-right">
									<div class="btn-group flex-btn-group-container">
										<button type="submit"
												ui-sref="p-a-report-detail({id:pAReport.id})"
												class="btn btn-info btn-sm">
											<span class="glyphicon glyphicon-eye-open"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-report.edit({id:pAReport.id})"
												class="btn btn-primary btn-sm">
											<span class="glyphicon glyphicon-pencil"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
										</button>
										<button type="submit"
												ui-sref="p-a-report.delete({id:pAReport.id})"
												class="btn btn-danger btn-sm">
											<span class="glyphicon glyphicon-remove-circle"></span>
											<span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
