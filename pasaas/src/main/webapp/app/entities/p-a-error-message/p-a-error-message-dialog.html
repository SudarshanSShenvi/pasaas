
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPAErrorMessageLabel" data-translate="pasaasApp.pAErrorMessage.home.createOrEditLabel">Create or edit a PA Error Message</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pAErrorMessage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pAErrorMessage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAErrorMessage.errorcode" for="field_errorcode">Errorcode</label>
            <input type="text" class="form-control" name="errorcode" id="field_errorcode"
                    ng-model="vm.pAErrorMessage.errorcode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAErrorMessage.errormsg" for="field_errormsg">Errormsg</label>
            <input type="text" class="form-control" name="errormsg" id="field_errormsg"
                    ng-model="vm.pAErrorMessage.errormsg"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAErrorMessage.errortime" for="field_errortime">Errortime</label>
                <div class="input-group">
                    <input id="field_errortime" type="text" class="form-control" name="errortime" datetime-picker="{{dateformat}}" ng-model="vm.pAErrorMessage.errortime" is-open="vm.datePickerOpenStatus.errortime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('errortime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAErrorMessage.erroruser" for="field_erroruser">Erroruser</label>
            <input type="text" class="form-control" name="erroruser" id="field_erroruser"
                    ng-model="vm.pAErrorMessage.erroruser"
                     />
        </div>

        <div class="form-group">
            <label data-translate="pasaasApp.pAErrorMessage.paorgem" for="field_paorgem">Paorgem</label>
            <select class="form-control" id="field_paorgem" name="paorgem" ng-model="vm.pAErrorMessage.paorgem" ng-options="pAOrganization as pAOrganization.organization for pAOrganization in vm.paorganizations track by pAOrganization.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="pasaasApp.pAErrorMessage.paproem" for="field_paproem">Paproem</label>
            <select class="form-control" id="field_paproem" name="paproem" ng-model="vm.pAErrorMessage.paproem" ng-options="pAProject as pAProject.projectname for pAProject in vm.paprojects track by pAProject.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
