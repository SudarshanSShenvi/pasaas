<form 
    name="editForm" 
    role="form" 
    novalidate 
    ng-submit="vm.save()"
    class="animated fadeInDown" 
>
    <div class="modal-header bg-primary">
        <!-- <button 
            type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-hidden="true" 
            ng-click="vm.clear()"
        >&times;</button> -->
        <h4 
            class="modal-title" 
            id="myPABusinessPlanLabel" 
            data-translate="pasaasApp.pABusinessPlan.home.createOrEditLabel"
        >Business Plan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pABusinessPlan.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="vm.pABusinessPlan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pABusinessPlan.businessplan" for="field_businessplan">Businessplan</label>
            <select class="form-control" name="businessplan" ng-model="vm.pABusinessPlan.businessplan" id="field_businessplan" >
                <option value="Trial" data-translate="pasaasApp.PlanType.Trial">Trial</option>
                <option value="Silver" data-translate="pasaasApp.PlanType.Silver">Silver</option>
                <option value="Gold" data-translate="pasaasApp.PlanType.Gold">Gold</option>
                <option value="Platinum" data-translate="pasaasApp.PlanType.Platinum">Platinum</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pABusinessPlan.users" for="field_users">Users</label>
            <input type="number" class="form-control" name="users" id="field_users" ng-model="vm.pABusinessPlan.users" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pABusinessPlan.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description" ng-model="vm.pABusinessPlan.description" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pABusinessPlan.pastatus" for="field_pastatus">Pastatus</label>
            <select class="form-control" name="pastatus" ng-model="vm.pABusinessPlan.pastatus" id="field_pastatus" >
                <option value="Active" data-translate="pasaasApp.PAStatus.Active">Active</option>
                <option value="Inactive" data-translate="pasaasApp.PAStatus.Inactive">Inactive</option>
                <option value="Delete" data-translate="pasaasApp.PAStatus.Delete">Delete</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pABusinessPlan.projects" for="field_projects">Projects</label>
            <input type="number" class="form-control" name="projects" id="field_projects" ng-model="vm.pABusinessPlan.projects" />
        </div>
    </div>
    <div class="modal-footer">
        <button 
            type="button" 
            class="btn btn-default" 
            ui-sref="{{ vm.previousState }}" 
        >
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button 
            type="submit" 
            ng-disabled="editForm.$invalid || vm.isSaving" 
            class="btn btn-primary"
        >
            <span class="glyphicon glyphicon-save"></span>&nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
