
<div>
    <h2><span data-translate="pasaasApp.pABusinessPlan.detail.title">PA Business Plan</span> {{vm.pABusinessPlan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pasaasApp.pABusinessPlan.businessplan">Businessplan</span></dt>
        <dd>
            <span data-translate="{{'pasaasApp.PlanType.' + vm.pABusinessPlan.businessplan}}">{{vm.pABusinessPlan.businessplan}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pABusinessPlan.users">Users</span></dt>
        <dd>
            <span>{{vm.pABusinessPlan.users}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pABusinessPlan.description">Description</span></dt>
        <dd>
            <span>{{vm.pABusinessPlan.description}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pABusinessPlan.pastatus">Pastatus</span></dt>
        <dd>
            <span data-translate="{{'pasaasApp.PAStatus.' + vm.pABusinessPlan.pastatus}}">{{vm.pABusinessPlan.pastatus}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pABusinessPlan.projects">Projects</span></dt>
        <dd>
            <span>{{vm.pABusinessPlan.projects}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="p-a-business-plan-detail.edit({id:vm.pABusinessPlan.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
