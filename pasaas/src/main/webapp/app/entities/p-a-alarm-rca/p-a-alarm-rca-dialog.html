
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPAAlarmRCALabel" data-translate="pasaasApp.pAAlarmRCA.home.createOrEditLabel">Create or edit a PA Alarm RCA</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pAAlarmRCA.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pAAlarmRCA.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAAlarmRCA.alarmno" for="field_alarmno">Alarmno</label>
            <input type="text" class="form-control" name="alarmno" id="field_alarmno"
                    ng-model="vm.pAAlarmRCA.alarmno"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAAlarmRCA.alarmtext" for="field_alarmtext">Alarmtext</label>
            <input type="text" class="form-control" name="alarmtext" id="field_alarmtext"
                    ng-model="vm.pAAlarmRCA.alarmtext"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAAlarmRCA.alarmtype" for="field_alarmtype">Alarmtype</label>
            <input type="text" class="form-control" name="alarmtype" id="field_alarmtype"
                    ng-model="vm.pAAlarmRCA.alarmtype"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAAlarmRCA.rcdetails" for="field_rcdetails">Rcdetails</label>
            <input type="text" class="form-control" name="rcdetails" id="field_rcdetails"
                    ng-model="vm.pAAlarmRCA.rcdetails"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pAAlarmRCA.pastatus" for="field_pastatus">Pastatus</label>
            <select class="form-control" name="pastatus" ng-model="vm.pAAlarmRCA.pastatus" id="field_pastatus">
                <option value="Active" data-translate="pasaasApp.PAStatus.Active">Active</option>
                <option value="Inactive" data-translate="pasaasApp.PAStatus.Inactive">Inactive</option>
                <option value="Delete" data-translate="pasaasApp.PAStatus.Delete">Delete</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="pasaasApp.pAAlarmRCA.paproarc" for="field_paproarc">Paproarc</label>
            <select class="form-control" id="field_paproarc" name="paproarc" ng-model="vm.pAAlarmRCA.paproarc" ng-options="pAProject as pAProject.projectname for pAProject in vm.paprojects track by pAProject.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="pasaasApp.pAAlarmRCA.paorgarc" for="field_paorgarc">Paorgarc</label>
            <select class="form-control" id="field_paorgarc" name="paorgarc" ng-model="vm.pAAlarmRCA.paorgarc" ng-options="pAOrganization as pAOrganization.organization for pAOrganization in vm.paorganizations track by pAOrganization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
