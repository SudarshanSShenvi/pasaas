<div>
	<h2>
		<span data-translate="pasaasApp.pAProject.detail.title">PA Project</span>
		{{vm.pAProject.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt><span data-translate="pasaasApp.pAProject.projectname">Projectname</span></dt>
		<dd>
			<span>{{vm.pAProject.projectname}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAProject.description">Description</span></dt>
		<dd>
			<span>{{vm.pAProject.description}}</span>
		</dd>
		<dt><span data-translate="pasaasApp.pAProject.paorgpro">Paorgpro</span></dt>
		<dd>
			<a ui-sref="p-a-organization-detail({id:vm.pAProject.paorgpro.id})">
			{{vm.pAProject.paorgpro.organization}}</a>
		</dd>
	</dl>

	<button 
		type="submit"
		class="btn btn-info"
		ui-sref="{{ vm.previousState }}"
	>
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
		<span data-translate="entity.action.back"> Back</span>
	</button>

	<button 
		type="button" 
		class="btn btn-primary"
		ui-sref="p-a-project-detail.edit({id:vm.pAProject.id})" 
	>
		<span class="glyphicon glyphicon-pencil"></span>
		<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
	</button>
</div>
