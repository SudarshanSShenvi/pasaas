
<div>
    <h2><span data-translate="pasaasApp.pARawAlarmData.detail.title">PA Raw Alarm Data</span> {{vm.pARawAlarmData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pasaasApp.pARawAlarmData.alarmno">Alarmno</span></dt>
        <dd>
            <span>{{vm.pARawAlarmData.alarmno}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pARawAlarmData.distname">Distname</span></dt>
        <dd>
            <span>{{vm.pARawAlarmData.distname}}</span>
        </dd>
        <dt><span data-translate="pasaasApp.pARawAlarmData.starteddate">Starteddate</span></dt>
        <dd>
            <span>{{vm.pARawAlarmData.starteddate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="p-a-raw-alarm-data-detail.edit({id:vm.pARawAlarmData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
