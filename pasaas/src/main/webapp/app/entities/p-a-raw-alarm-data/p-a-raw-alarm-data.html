<div>
    <h2 data-translate="pasaasApp.pARawAlarmData.home.title">PA Raw Alarm Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="p-a-raw-alarm-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pasaasApp.pARawAlarmData.home.createLabel">
                        Create new PA Raw Alarm Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="alarmno"><span data-translate="pasaasApp.pARawAlarmData.alarmno">Alarmno</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="distname"><span data-translate="pasaasApp.pARawAlarmData.distname">Distname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="starteddate"><span data-translate="pasaasApp.pARawAlarmData.starteddate">Starteddate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="pARawAlarmData in vm.pARawAlarmData track by pARawAlarmData.id">
                    <td><a ui-sref="p-a-raw-alarm-data-detail({id:pARawAlarmData.id})">{{pARawAlarmData.id}}</a></td>
                    <td>{{pARawAlarmData.alarmno}}</td>
                    <td>{{pARawAlarmData.distname}}</td>
                    <td>{{pARawAlarmData.starteddate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="p-a-raw-alarm-data-detail({id:pARawAlarmData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="p-a-raw-alarm-data.edit({id:pARawAlarmData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="p-a-raw-alarm-data.delete({id:pARawAlarmData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
