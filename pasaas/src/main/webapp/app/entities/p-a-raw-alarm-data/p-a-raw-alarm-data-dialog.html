
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPARawAlarmDataLabel" data-translate="pasaasApp.pARawAlarmData.home.createOrEditLabel">Create or edit a PA Raw Alarm Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pARawAlarmData.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pARawAlarmData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pARawAlarmData.alarmno" for="field_alarmno">Alarmno</label>
            <input type="number" class="form-control" name="alarmno" id="field_alarmno"
                    ng-model="vm.pARawAlarmData.alarmno"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pARawAlarmData.distname" for="field_distname">Distname</label>
            <input type="text" class="form-control" name="distname" id="field_distname"
                    ng-model="vm.pARawAlarmData.distname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pasaasApp.pARawAlarmData.starteddate" for="field_starteddate">Starteddate</label>
                <div class="input-group">
                    <input id="field_starteddate" type="text" class="form-control" name="starteddate" datetime-picker="{{dateformat}}" ng-model="vm.pARawAlarmData.starteddate" is-open="vm.datePickerOpenStatus.starteddate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('starteddate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
