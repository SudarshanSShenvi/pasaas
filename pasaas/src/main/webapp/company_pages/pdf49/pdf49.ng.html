<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>BDA Uploaded Files List <br><small>1 - Active Record Found</small></h5>
						
						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_uploaded_files_list)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_alarms_rc_list)"
										>
									</th>
									<th>
										Status 
										<i class="fa fa-filter pull-right" style="font-size:16px;"></i>
									</th>
									<th>File ID</th>
									<th>File Name</th>
									<th>File Size</th>
									<th>Created Date</th>
									<th>Created By</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_file in bda_uploaded_files_list">
									<td><input icheck type="checkbox" ng-model="each_file.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_file.button == 'Active' 
												? 'btn-primary' :
												(
													each_file.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_file.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_file.clmenu}}" 
											style="width: 60px;margin-left:10px"
										>{{each_file.button}}</button>
									</td> -->
									<td>{{each_file.alarmst}}</td>
									<td>{{each_file.alarmsno}}</td>
									<td class="center">{{each_file.detail}}</td>
									<td>{{each_file.date}}</td>
									<td>{{each_file.by}}</td>
									<td class="center">
										<i class="fa fa-folder"></i>
										<span style="padding-right:5px;padding-left: 5px">View</span> 
										<i class="fa fa-pencil"></i>
										<span style="padding-left: 5px">Edit</span>
									</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>
</div>
