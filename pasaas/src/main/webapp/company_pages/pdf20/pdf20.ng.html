<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>All Permissions</h5>
						<small>112 Records Found</small>

						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(group_list)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(group_list)"
										>
									</th>
									<th>Status</th>
									<th>Permission Name</th>
									<th>Application/Module</th>
									<th>Role</th>
									<th>License</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_group in group_list">
									<td><input icheck type="checkbox" ng-model="each_group.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_group.button == 'Active' 
												? 'btn-primary' :
												(
													each_group.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_group.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_group.clmenu}}" 
											style="width: 70px;margin-left:10px"
										>{{each_group.button}}</button>
									</td> -->
									<td>{{each_group.alarmst}}</td>
									<td>{{each_group.alarmsno}}</td>
									<td class="center">{{each_group.detail}}</td>
									<td>{{each_group.cscore}}</td>
									<td class="center">
										<i class="fa fa-folder"></i>
										<span style="padding-right:5px;padding-left: 5px">View</span> 
										<i class="fa fa-pencil"></i>
										<span style="padding-left: 5px">Edit</span>
									</td>
									
								</tr>


							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>
</div>
