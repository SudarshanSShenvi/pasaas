<div>

	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>All Groups assigned to this Account
							<small>12 - Active Accounts Found</small>
						</h5>
						<div ibox-tools></div>
						<button class="btn btn-primary btn-xs pull-right">Create A GROUP</button>
					</div>
					<div class="ibox-content">
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(list_group)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(list_group)"
										>
									</th>
									<th>Group Status</th>
									<th>Group Name</th>
									<th>Total Group Members</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>

								<tr class="gradeX" ng-repeat="each_group in list_group">
									<td><input icheck type="checkbox" ng-model="each_group.Selected">{{each_group.checked}}</td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_group.status == 'Active' 
												? 'btn-primary' :
												(
													each_group.status == 'Inactive' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_group.status}}</button>
									</td>
									<!-- <td class="">
								        <span class="btn btn-sm btn-primary">{{each_group.status}}</span>
								    </td> -->
									<td>{{each_group.name}}</td>
									<td class="center">{{each_group.total_members}}</td>
									<td class="center">
										<a href="" class="btn btn-white btn-sm">
											<i class="fa fa-folder"></i> View 
										</a>
			        					<a href="" class="btn btn-white btn-sm">
			        						<i class="fa fa-pencil"></i> Edit 
			        					</a>
									</td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
