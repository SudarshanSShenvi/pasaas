<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>Email delivery-failed List</h5>

						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(email_delivery_failed_list)"
										> -->
										<input 
											icheckguru
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(email_delivery_failed_list)"
										>
									</th>
									<th>Status</th>
									<th>Mail To.</th>
									<th>Mail Cc.</th>
									<th>Mail Subject</th>
									<th>Attachments</th>
								</tr>
							</thead>
							<tbody>
								<tr 
									class="gradeX" 
									ng-repeat= "each_email in email_delivery_failed_list"
								>
									<td><input icheck type="checkbox" ng-model="each_email.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_email.button == 'Active' 
												? 'btn-primary' :
												(
													each_email.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_email.button}}</button>
									</td>
									<!-- <td><button type="button" class="{{each_email.clmenu}}" style="width: 60px;margin-left:10px">{{each_email.button}}</button>
									</td> -->
									<td>{{each_email.alarmst}}</td>
									<td>{{each_email.alarmsno}}</td>
									<td class="center">{{each_email.detail}}</td>
									<td>{{each_email.Attachments}}</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>

</div>
