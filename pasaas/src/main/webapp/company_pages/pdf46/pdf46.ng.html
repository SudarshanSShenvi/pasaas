<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>BDA Reliability Configuration List</h5>

						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_reliablility_config_list)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_reliablility_config_list)"
										>
									</th>
									<th>Status</th>
									<th>Configuration ID</th>
									<th>Category</th>
									<th>Data Set</th>
									<th>C-SCORE</th>
									<th>B-SCORE</th>
								</tr>
							</thead>
							<tbody>
								<tr 
									class="gradeX" 
									ng-repeat= "each_item in bda_reliablility_config_list"
								>
									<td><input icheck type="checkbox" ng-model="each_item.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_item.button == 'Active' 
												? 'btn-primary' :
												(
													each_item.button == 'Disabled' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_item.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_item.clmenu}}" 
											style="width: 70px;margin-left:10px"
										>{{each_item.button}}</button>
									</td> -->
									<td>{{each_item.alarmst}}</td>
									<td>{{each_item.alarmsno}}</td>
									<td class="center">{{each_item.detail}}</td>
									<td>{{each_item.cscore}}</td>
									<td>{{each_item.bscore}}</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>
</div>
