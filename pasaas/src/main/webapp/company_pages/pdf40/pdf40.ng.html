<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>Network Elements-List</h5>
						<div ibox-tools></div>
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>

						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_network_element_list)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_network_element_list)"
										>
									</th>
									<th>Status</th>
									<th>Dist. Netwok Element</th>
									<th>Site ID</th>
									<th>Site Name</th>
									<th>Site Location</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_element in bda_network_element_list">
									<td><input icheck type="checkbox" ng-model="each_element.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_element.button == 'Active' 
												? 'btn-primary' :
												(
													each_element.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_element.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_element.clmenu}}" 
											style="width: 60px;margin-left:10px"
										>{{each_element.button}}</button>
									</td>
 -->									<td>{{each_element.alarmst}}</td>
									<td>{{each_element.alarmsno}}</td>
									<td class="center">{{each_element.detail}}</td>
									<td class="center">
										<i class="fa fa-folder"></i>
										<span style="padding-right:5px;padding-left: 5px">View</span> 
										<i class="fa fa-pencil"></i>
										<span style="padding-left: 5px">Edit</span>
									</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>
						
				</div>
			</div>
		</div>
	</div>
</div>
