<div class="ibox">
	<div class="ibox-title">
		<h5 class="pull-right">Add User to your "Project Name"</h5>
	</div>
	<div class="ibox-content container-fluid">
		<div class="col-md-3">
					
			<table class="table footable toggle-arrow-small" data-page-size="50">
				<thead>
					<tr>
						<input 
							type="text" 
							class="form-control" 
							placeholder="Search User"
							ng-model="searchText"
						>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="each_user in list_user | filter:searchText"">
						<td class="project-people col-md-3">
					        <a href="">
					        	<img 
					        		alt="image" 
					        		class="img-circle" 
					        		ng-src="{{each_user.avatar}}"
					        	>
					        </a>
					    </td>
						<!-- <td><span class="glyphicon glyphicon-user"></span></td> -->
						<td>{{each_user.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-9 jumbotron">
			<table 
				datatable="ng" 
				class="table table-striped table-hover dataTables-example"
			>
				<thead>
					<tr>
						<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
						<th>
							<input 
								type="checkbox" 
								ng-model="selectedAll" 
								ng-click="checkAll(list_user)"
							>
							<input 
								icheck
								type="checkbox" 
								ng-model="selectedAll" 
								ng-click="checkAll(list_user)"
							>
						</th>
						<th>User Name</th>
						<th>Project</th>
						<th>User Status</th>
						<th>Membership</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" ng-repeat="each_user in list_user">
						<td><input icheck type="checkbox" ng-model="each_user.Selected"></td>
						<td>{{each_user.name}}</td>
						<td class="center">{{each_user.project_name}}</td>
						<td>
					        <span class="label label-primary">{{each_user.user_status}}</span>
					    </td>
						<td class="center">{{each_user.member_type}}</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</div>
