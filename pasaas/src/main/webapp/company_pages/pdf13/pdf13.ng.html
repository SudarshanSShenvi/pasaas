<!-- <div ng-controller='controller_pdf13'> -->
<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>
	<div class="wrapper wrapper-content animated fadeInRight">

	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	                <div class="ibox-title">
	                    <h5>Create - A Project</h5>
	                    <div ibox-tools></div>
	                    <button class="btn btn-primary btn-xs pull-right">
							<i class="fa fa-check"></i> Submit
						</button>
	                </div>
	                <div class="ibox-title container-fluid">
	                	<div class="col-lg-2" align="right">
	                		Progress {{progress_now}}%
	                	</div>
	                	<div class="col-lg-8">
	                		<progressbar 
	                			class="progress progress-mini" 
	                			value="progress_now" 
	                			type="warning"
	                		></progressbar>
	                	</div>
	                	<div class="col-lg-2"></div>
	                </div>
	                <div class="ibox-content wizard">
	                    <div class="steps clearfix">
	                        <ul>

	                            <li ui-sref-active="current">
	                                <a ui-sref="company_pages.pdf13.project_details" class="btn-default">Project Details</a>
	                            </li>
	                            <li ui-sref-active="current">
	                                <a ui-sref="company_pages.pdf13.users" class="btn-default">Users</a>
	                            </li>
	                            <li ui-sref-active="current">
	                                <a ui-sref="company_pages.pdf13.files" class="btn-default">Files</a>
	                            </li>
	                        </ul>
	                    </div>
	                    <div class="wizard">
	                        <div class="content">

	                        <form name="signupForm" ng-submit="processForm()" class="p-xs">

	                            <!-- our nested state views will be injected here -->
	                            <div id="form-views" ui-view></div>

	                        </form>

	                        </div>
	                	</div>
	                </div>
	            </div>
	        </div>

	    </div>
	</div>

</div>
