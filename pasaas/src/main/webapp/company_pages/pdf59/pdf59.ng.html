<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>Prediction Score HOUR <-List-></h5>
						
						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(prediction_score_hour_list)"
										> -->
										<input 
											icheckguru
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(prediction_score_hour_list)"
										>
									</th>
									<th>
										Status 
										<!-- <i class="fa fa-filter pull-right" style="font-size:16px;"></i> -->
									</th>
									<th>Distinguish Alarm</th>
									<th>Alarm Number</th>
									<th>Severity</th>
									<th>[B-Count , C-Count]</th>
									<th>[B-Score , C-Score]</th>
									<th>Created Date</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_score in prediction_score_hour_list">
									<td><input icheck type="checkbox" ng-model="each_score.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_score.button == 'Active' 
												? 'btn-primary' :
												(
													each_score.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_score.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_score.clmenu}}" 
											style="width: 70px;margin-left:10px"
										>{{each_score.button}}</button>
									</td> -->
									<td>{{each_score.alarmst}}</td>
									<td>{{each_score.alarmsno}}</td>
									<td class="center">{{each_score.detail}}</td>
									<td>{{each_score.date}}</td>
									<td>{{each_score.by}}</td>
									<td>{{each_score.pred}}</td>
								</tr>
								
							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>
</div>
