<!-- <div ng-controller='controller_pdf21'> -->
<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				
				<div class="ibox">
					<div class="ibox-title">
						<h5>Create - A PERMISSION</h5>
						<div ibox-tools></div>
						<button class="btn btn-primary btn-xs pull-right">
							<i class="fa fa-check"></i> Submit
						</button>
					</div>
					<div class="ibox-content">
						<div class="row">
						<div class="col-lg-5">
							<form class="form-horizontal">
			                    <p>&nbsp;</p>

			                    <div class="form-group">
			                    	<div class="col-lg-3 custome_font_size_label">Permission Name</div>
			                        <div class="col-lg-9">
			                        	<input 
			                        		type="email" 
			                        		placeholder="" 
			                        		class="form-control custome_font_size_input"
			                        	> 
			                        	<!-- <span class="help-block m-b-none">
			                        		Example block-level help text here.
			                        	</span> -->
			                        </div>
			                    </div>

			                    <div class="form-group">
			                    	<div class="col-lg-3 custome_font_size_input">Description</div>

			                        <div class="col-lg-9">
			                        	<textarea 
			                        		type="text" 
			                        		placeholder="" 
			                        		class="form-control custome_font_size_input"
			                        	></textarea>
			                        </div>
			                    </div>
			                    
			                    <div class="form-group">
			                    	<div class="col-lg-3 custome_font_size_input">Role</div>

			                        <div class="col-lg-9">
			                        	<textarea 
			                        		type="text" 
			                        		placeholder="" 
			                        		class="form-control custome_font_size_input"
			                        	></textarea>
			                        </div>
			                    </div>
			                    <div class="form-group">
			                    	<div class="col-lg-3 custome_font_size_input">License</div>

			                        <div class="col-lg-9">
			                        	<span> 
		        							<input 
												icheck 
												type="checkbox" 
												ng-model="selected1"
											><span class="">Bronze</span>
								        </span> 
								        <span>
								            <input 
												icheck 
												type="checkbox" 
												ng-model="selected2"
											><span class="">Silver</span>
								         </span> 
								        <span>
								            <input 
												icheck 
												type="checkbox" 
												ng-model="selected3"
											><span class="">Gold</span>
								        </span>
								         <span>
								            <input 
												icheck 
												type="checkbox" 
												ng-model="selected4"
											><span class="">Platinum</span>
								        </span>
			                        </div>
			                    </div>

			                </form>
						</div>
						<div class="col-lg-7">
							
							<tabset>
			                    <tab heading="Access Control">
								<div class="form-group"><div class="col-lg-4">Application</div>

			                        <div class="col-md-8">
										<select 
											class="form-control m-b" 
											name="account" 
											ng-disabled="form_disabled"
										>
									        <option>PLATFORM: GROUP</option>
									        <option>PLATFORM: Inactive</option>
									        <option>PLATFORM: Delete</option>
									    </select>
									</div></div>
			                    <br><br>
			                        <table 
										datatable="ng" 
										class="table table-striped table-hover dataTables-example"
									>
										<thead>
											<tr>
												<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
												<th>
													<!-- <input 
														type="checkbox" 
														ng-model="selectedAll" 
														ng-click="checkAll(list_functionality)"
													> -->
													<input 
														icheckguru 
														type="checkbox" 
														ng-model="selectedAll" 
														ng-click="checkAll(list_functionality)"
													>
												</th>
												<th>Functionality</th>
												<th>Full Control</th>
												<th>Write</th>
												<th>Read</th>
											</tr>
										</thead>
										<tbody>
											<tr 
												class="gradeX" 
												ng-repeat="each_user in list_functionality"
											>
												<td>
													<input 
														icheck 
														type="checkbox" 
														ng-model="each_user.Selected"
													>
												</td>
												<td>{{each_user.name}}</td>
												<td align="center">
													<input 
														icheck 
														type="checkbox" 
														ng-model="each_user.full_control"
													>
												</td>
												<td align="center">
											        <input 
											        	icheck 
											        	type="checkbox" 
											        	ng-model="each_user.write"
											        >
										    	</td>
												<td align="center">
													<input 
														icheck 
														type="checkbox" 
														ng-model="each_user.read"
													>
												</td>
											</tr>
											
										</tbody>
									</table>
			                    </tab>

			                </tabset>
						</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
