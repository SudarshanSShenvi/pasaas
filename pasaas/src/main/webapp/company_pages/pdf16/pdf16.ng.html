<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>All projects assigned to this account</h5>

						<div ibox-tools></div>
						<button class="btn btn-primary btn-xs pull-right">Create New Project</button>
					</div>
					<div class="ibox-content">
						<div class="row m-b-sm m-t-sm">
							<div class="col-md-1">
								<button 
									type="button" 
									id="loading-example-btn" 
									class="btn btn-white btn-sm"
									ui-sref="company_pages.pdf16"
								>
									<i class="fa fa-refresh"></i> Refresh
								</button>
							</div>
							<div class="col-md-11">
								<div class="input-group">
									<input 
										type="text" 
										placeholder="Search" 
										class="input-sm form-control" 
										ng-model="searchText"
									>
									<span class="input-group-btn">
									<button type="button" class="btn btn-sm btn-primary"> Go!</button> 
								</span>
								</div>
							</div>
						</div>

						<div class="project-list">
							<table 
								class="table table-hover" 
								ng-repeat="each_project in project_list | filter:searchText""
							>
								<tbody>
									<tr>
										<td>
											<button 
												type="button" 
												class="btn btn-sm btn-xs" 
												ng-class="
													each_project.project_status == 'Active' 
													? 'btn-primary' :
													(
														each_project.project_status == 'Inactive' 
														? 'btn-default' : 
														'btn-success'
													)
												"
												style="width: 60px;margin-left:10px"
											>{{each_project.project_status}}</button>
										</td>
									    <!-- <td class="project-status col-md-1">
									        <span class="label label-primary">{{each_project.project_status}}</span>
									    </td> -->
									    <td class="project-title col-md-4">
									        <a ui-sref="project_detail">{{each_project.title}}</a>
									        <br/>
									        <small>Created {{each_project.date_created}}</small>
									    </td>
									    <td class="project-completion col-md-2">
									        <small>Completion with: {{each_project.progress_percentage}}%</small>
									        <div class="progress progress-mini">
									            <div 
									            	style="width: {{each_project.progress_percentage}}%;" 
									            	class="progress-bar"
									            ></div>
									        </div>
									    </td>
									    <td class="project-people col-md-3">
									        <a ng-repeat="each_member in each_project.members" href="">
									        	<img 
									        		alt="image" 
									        		class="img-circle" 
									        		ng-src="{{each_member.avatar}}"
									        	>
									        </a>
									    </td>
									    
									    <td class="project-actions col-md-2">
									        <a href="" class="btn btn-white btn-sm">
									        <i class="fa fa-folder"></i> View </a>

									        <a href="" class="btn btn-white btn-sm">
									        <i class="fa fa-pencil"></i> Edit </a>
									    </td>
									</tr>
									
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
