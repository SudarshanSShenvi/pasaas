					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>

							<div class="col-md-1">

						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_alarms_rc_list)"
										> -->
										<input 
											icheckguru 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(bda_alarms_rc_list)"
										>
									</th>
									<th>RC Status</th>
									<th>Alarm Text</th>
									<th>Alarm No</th>
									<th>Alarm Root Cause Information</th>
									<th>Alarm Type</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_alarm in bda_alarms_rc_list">
									<td><input icheck type="checkbox" ng-model="each_alarm.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_alarm.button == 'Active' 
												? 'btn-primary' :
												(
													each_alarm.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_alarm.button}}</button>
									</td>
									<td>{{each_alarm.alarmst}}</td>
									<td>{{each_alarm.alarmsno}}</td>
									<td class="center">{{each_alarm.detail}}</td>
									<td class="center">
										Alarm Typex
									</td>
								</tr>
