<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>


	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h5>Prediction Reliability <-List-> <br><small>1 - Active Record Found</small></h5>
						
						<div ibox-tools></div>
						
					</div>

					<div class="ibox-content">
						<div ng-include="'company_pages/toolbar1.ng.html'"></div>
						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
									<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
									<th>
										<!-- <input 
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(prediction_reliablity_list)"
										> -->
										<input 
											icheckguru
											type="checkbox" 
											ng-model="selectedAll" 
											ng-click="checkAll(prediction_reliablity_list)"
										>
									</th>
									<th>
										Status 
										<i class="fa fa-filter pull-right" style="font-size:16px;"></i>
									</th>
									<th>Data Set</th>
									<th>Category</th>
									<th>Accuracy</th>
									<th>Precision Value</th>
									<th>Recall</th>
									<th>Prediction Date</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat= "each_prediction in prediction_reliablity_list">
									<td><input icheck type="checkbox" ng-model="each_prediction.Selected"></td>
									<td>
										<button 
											type="button" 
											class="btn btn-sm btn-xs" 
											ng-class="
												each_prediction.button == 'Active' 
												? 'btn-primary' :
												(
													each_prediction.button == 'Archived' 
													? 'btn-default' : 
													'btn-success'
												)
											"
											style="width: 60px;margin-left:10px"
										>{{each_prediction.button}}</button>
									</td>
									<!-- <td>
										<button 
											type="button" 
											class="{{each_prediction.clmenu}}" 
											style="width: 70px;margin-left:10px"
										>{{each_prediction.button}}</button>
									</td> -->
									<td>{{each_prediction.alarmst}}</td>
									<td>{{each_prediction.alarmsno}}</td>
									<td class="center">{{each_prediction.detail}}</td>
									<td>{{each_prediction.date}}</td>
									<td>{{each_prediction.by}}</td>
									<td>{{each_prediction.pred}}</td>
									
								</tr>

							</tbody>
							
						</table>
					</div>

						
				</div>
			</div>
		</div>
	</div>

</div>
