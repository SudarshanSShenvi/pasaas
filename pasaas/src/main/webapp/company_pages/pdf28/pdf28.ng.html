<div>
	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
		    <div class="col-lg-12">
		        <div class="ibox">
		            <!-- <div class="ibox-title">
		                <h5>Bootstrap Panels
		                    <small>Custom background colors.</small>
		                </h5>
		            </div> -->
		            <div class="ibox-content">

		                <div class="row">
		                    <div class="col-lg-3">
		                    	<div class="form-group">
					                <label>Order ID</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.order_id"
					                	name="password" 
					                	type="number" 
					                	class="form-control"
					                >
					            </div>
					            <div class="form-group">
					                <label>Date added</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.date_added"
					                	name="password" 
					                	type="date" 
					                	class="form-control"
					                >
					            </div>
		                    </div>
		                    <div class="col-lg-3">
		                    	<div class="form-group">
					                <label>Order status</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.order_status"
					                	name="password" 
					                	type="text" 
					                	class="form-control"
					                >
					            </div>
					            <div class="form-group">
					                <label>Date modified</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.date"
					                	name="password" 
					                	type="date" 
					                	class="form-control"
					                >
					            </div>  
		                    </div>
		                    <div class="col-lg-3">
		                    	<div class="form-group">
					                <label>Customer</label>
					                <input 
					                	id="customer" 
					                	ng-model="formData.customer" 
					                	name="Sudarshan Shenvi" 
					                	type="text" 
					                	class="form-control"
					                	ng-disabled="true"
					                >
					            </div>
					            <div class="form-group">
					                <label>Amount</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.amount"
					                	name="password" 
					                	type="number" 
					                	class="form-control"
					                >
					            </div>    
		                    </div>
		                    <div class="col-lg-3">
		                    	<div class="form-group">
					                <label>Organization</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.organization" 
					                	name="Telecom Company" 
					                	type="text" 
					                	class="form-control"
					                	ng-disabled="true"
					                >
					            </div>
					            <!-- <div class="form-group">
					                <label>Password *</label>
					                <input 
					                	id="password" 
					                	ng-model="formData.password"
					                	name="password" 
					                	type="text" class="form-control">
					            </div> -->  
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
	    <div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<!-- <div class="ibox-title">
					    <h5>Basic Data Tables Example
					        <small>Sort, search</small>
					    </h5>
					    <div ibox-tools></div>
					</div> -->
					<div class="ibox-content">

						<table 
							datatable="ng" 
							class="table table-striped table-hover dataTables-example"
						>
							<thead>
								<tr>
								    <th>Order ID</th>
								    <th>Customer</th>
								    <th>Amount</th>
								    <th>Date added</th>
								    <th>Date modified</th>
								    <th>Status</th>
								    <th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" ng-repeat="each_order in list_orders">
								    <td>{{each_order.order_id}}</td>
								    <td>{{each_order.customer}}</td>
								    <td>{{each_order.amount}}</td>
								    <td class="center">{{each_order.date_added}}</td>
								    <td class="center">{{each_order.date_modified}}</td>
								    <td>
										<button 
											type="button" 
											class="{{each_order.clmenu}}" 
											style="width: 70px;margin-left:10px"
										>{{each_order.status}}</button>
									</td>
								    <td class="project-actions">
								        <a href="" class="btn btn-white btn-sm"></i> View </a>
								        <a href="" class="btn btn-white btn-sm"></i> Edit </a>
								        <a href="" class="btn btn-white btn-sm"></i> Delete </a>
								    </td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>	



	</div>
</div>
