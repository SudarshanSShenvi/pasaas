<!-- <div ng-controller='controller_pdf19'> -->
<div>

	<div 
		ng-show="page_meta_data.has_header" 
		ng-include="'common_things/template_page_header.html'"
	></div>
	
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				
				<div class="ibox">
					<div class="ibox-title">
						<h5>Create - A GROUP</h5>
						<div ibox-tools></div>
						<button class="btn btn-primary btn-xs pull-right" ng-click="send(user)">
							<i class="fa fa-check"></i> Submit
						</button>
					</div>
					<div class="ibox-content">
						<div class="row">
						<div class="col-lg-4">
							<form class="form-horizontal">
			                    <p>&nbsp;</p>

			                    <div class="form-group"><div class="col-lg-4 custome_font_size_label">

			                    Group Name
			                    </div>

			                        <div class="col-lg-8">
				                        <input 
					                        type="text" 
					                        class="form-control custome_font_size_input" 
					                        placeholder="NOC Admin"
					                        style="margin-left:15px"
					                        ng-model="user.email" 
					                        class="form-control custome_font_size_input"
					                    > 
				                        <span style="margin-left:15px" class="help-block m-b-none">Example block-level help text here.</span>
			                        </div>
			                    </div>
			                    <div class="form-group"><div class="col-lg-4 custome_font_size_label">
			                    Description
			                    </div>

			                        <div class="col-lg-8">
			                        	<textarea 
			                        		rows="5" 
			                        		type="text" 
			                        		placeholder="Enter Discription" 
			                        		ng-model="user.description" 
			                        		style="margin-left:15px;" 
			                        		class="form-control custome_font_size_input"
			                        	></textarea>
			                        </div>
			                    </div>
			                    <div class="form-group"><div class="col-lg-4 custome_font_size_label">
			                    Parent Group</div>

			                        <div class="col-lg-8">
			                        <textarea 
			                        	type="text" 
			                        	rows="5" 
				                        ng-model="user.password" 
				                        placeholder="Default" 
				                        style="margin-left:15px"
				                        class="form-control custome_font_size_input"
				                    >
			                        </textarea></div>
			                    </div>
			                    
			                </form>
						</div>
						<div class="col-lg-8">
							
							<tabset>
			                    <tab heading="Members">
			                    	<div align="right">
				                    	<button class="btn btn-primary btn-sm" ng-click="send(user)">
											Add Selected Members
										</button>
			                    	</div>
			                    	<p>&nbsp;</p>
			                        <table 
										datatable="ng" 
										class="table table-striped table-hover dataTables-example"
									>
										<thead>
											<tr>
												<th>
													<!-- <input 
														type="checkbox" 
														ng-model="selectedAll" 
														ng-click="checkAll(list_user)"
													> -->
													<input 
														icheckguru 
														type="checkbox" 
														ng-model="selectedAll" 
														ng-click="checkAll(list_user)"
													>
												</th>
												<!-- <th><input icheck type="checkbox" ng-model="main.unCheck1"></th> -->
												<th>User Name</th>
												<th>Group Member</th>
												<th>User Status</th>
												<th>Membership</th>
											</tr>
										</thead>
										<tbody>
											<tr class="gradeX" ng-repeat="each_user in list_user">
												<td>
													<input 
														icheck 
														type="checkbox" 
														ng-model="each_user.Selected"
													></td>
												<td>{{each_user.name}}</td>
												<td class="center">{{each_user.project_name}}</td>
												<td>
											        <span class="label label-primary">{{each_user.user_status}}</span>
											    </td>
												<td class="center">{{each_user.member_type}}</td>
											</tr>
											
										</tbody>
									</table>
			                    </tab>

			                </tabset>
						</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
